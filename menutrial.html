<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wireframe Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @font-face {
      font-family: 'MyFont';
      src: url('font/SanJiHuaChaoTi-Cu-2.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: 'MyFont', Arial, sans-serif;
    }

    img {
      display: block;
    }

    /* Mobile Menu Toggle */
    .mobile-header {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      z-index: 1000;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    .mobile-logo {
      height: 40px;
      width: auto;
    }

    .hamburger {
      display: flex;
      flex-direction: column;
      cursor: pointer;
      gap: 4px;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background: white;
      transition: all 0.3s ease;
    }

    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(7px, -6px);
    }

    /* Mobile Menu Overlay */
    .mobile-menu-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      z-index: 999;
      padding-top: 70px;
    }

    .mobile-menu-overlay.active {
      display: block;
    }

    .mobile-nav {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      padding: 2rem;
    }

    .mobile-nav-link {
      text-decoration: none;
      color: white;
      font-family: 'MyFont', Arial, sans-serif;
      font-size: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }

    .mobile-nav-link .chinese {
      font-size: 32px;
    }

    .mobile-nav-link .english {
      font-size: 18px;
      opacity: 0.8;
    }

    .mobile-social {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    .mobile-social a img {
      width: 30px;
      height: 30px;
      filter: brightness(0) invert(1);
    }

    .menu-page {
      display: flex;
      height: 100vh;
    }

    .menu-left {
      position: fixed;
      top: 0;
      left: 0;
      width: 35vw;
      height: 100vh;
      background-image: url('jpg/hero2.jpg');
      background-size: cover;
      background-position: center;
      background-color: #333;
      display: block;
      color: white;
      z-index: 10;
    }

    .menu-left-content {
      display: flex;
      flex-direction: column;
      padding: 0;
      margin: 0;
      height: 100vh;
      width: 35vw;
    }

    /* Logo */
    .logo {
      width: 263.46px;
      max-width: 80%;
      margin: 20px 30px;
    }

    /* VERTICAL NAV */
    .vertical-nav {
      display: flex;
      flex-direction: row;
      gap: 2.5rem;
      align-items: flex-start;
      justify-content: center;
      margin-top: auto;
      margin-bottom: 150px;
    }

    .vertical-link {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      text-decoration: none;
      color: white;
      font-family: 'MyFont', Arial, sans-serif;
    }

    .vertical-link .chinese {
      writing-mode: vertical-rl;
      font-size: 40px;
      letter-spacing: 0.1em;
      font-family: 'MyFont', Arial, sans-serif;
    }

    .vertical-link .divider {
      width: 1px;
      height: 0px;
      background-color: rgba(255, 255, 255, 0.8);
      margin: 0 10px;
    }

    .vertical-link .english {
      writing-mode: vertical-rl;
      font-size: 25px;
    }

    .vertical-link:hover .divider {
      background-color: white;
      width: 3px;
      height: 100px;
      transition: height 0.3s ease;
    }

    .hero-contactus-wrapper {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    .social-buttons {
      font-size: 20px;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
    }

    .social-buttons a img {
      width: 30px;
      height: 30px;
      filter: brightness(0) invert(1);
      transition: transform 0.3s ease;
    }

    .social-buttons a:hover img {
      transform: scale(1.1);
    }

    .menu-right {
      margin-left: 35vw;
      width: 65vw;
    }

    .menu-slide {
      width: 100%;
      min-height: 100vh;
      overflow: hidden;
    }

    .menu-slide img {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      display: block;
    }

    /* TABLET STYLES (768px - 1024px) */
    @media screen and (max-width: 1024px) {
      .menu-left {
        width: 30vw;
      }
      
      .menu-left-content {
        width: 35vw;
      }
      
      .menu-right {
        margin-left: 40vw;
        width: 65vw;
      }
      
      .logo {
        width: 200px;
        margin: 15px 20px;
      }
      
    .vertical-nav {
        gap: 2rem;
        margin-top: 6rem;
        margin-right: 4rem;
    }
    
    .vertical-link .chinese {
        font-size: 30px;
    }
    
    .vertical-link .english {
        font-size: 20px;
    }
    
    .vertical-link:hover .divider {
        height: 80px;
    }
    
  .hero-contactus-wrapper {
    left: 10%;
  }
  
    }

    /* MOBILE STYLES (max-width: 767px) */
    @media screen and (max-width: 767px) {
      .menu-page {
        flex-direction: column;
      }
      
      /* Hide desktop sidebar on mobile */
      .menu-left {
        display: none;
      }
      
      /* Show mobile header */
      .mobile-header {
        display: flex;
      }
      
      /* Full width content on mobile */
      .menu-right {
        margin-left: 0;
        width: 100vw;
        padding-top: 70px;
      }
      
      .menu-slide {
        min-height: calc(100vh - 70px);
      }
      
      .menu-slide img {
        min-height: calc(100vh - 70px);
        object-fit: cover;
      }
    }

    /* SMALL MOBILE STYLES (max-width: 480px) */
    @media screen and (max-width: 480px) {
      .mobile-header {
        height: 60px;
        padding: 0 15px;
      }
      
      .mobile-logo {
        height: 35px;
      }
      
      .hamburger span {
        width: 22px;
        height: 2px;
      }
      
      .menu-right {
        padding-top: 60px;
      }
      
      .menu-slide {
        min-height: calc(100vh - 60px);
      }
      
      .menu-slide img {
        min-height: calc(100vh - 60px);
      }
      
      .mobile-nav-link {
        font-size: 20px;
      }
      
      .mobile-nav-link .chinese {
        font-size: 28px;
      }
      
      .mobile-nav-link .english {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Mobile Header -->
  <div class="mobile-header">
    <a href="home.html">
      <img src="png/logo2.png" class="mobile-logo" alt="Logo">
    </a>
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <!-- Mobile Menu Overlay -->
  <div class="mobile-menu-overlay" id="mobileMenu">
    <nav class="mobile-nav">
      <a href="menu.html" class="mobile-nav-link">
        <span class="chinese">菜单</span>
        <span class="english">Menu</span>
      </a>
      <a href="updates.html" class="mobile-nav-link">
        <span class="chinese">动态</span>
        <span class="english">Updates</span>
      </a>
      <a href="home.html#careers" class="mobile-nav-link">
        <span class="chinese">职业</span>
        <span class="english">Careers</span>
      </a>
      <a href="home.html#location" class="mobile-nav-link">
        <span class="chinese">门店</span>
        <span class="english">Visit Us</span>
      </a>
    </nav>
    
    <div class="mobile-social">
      <a href="https://instagram.com" target="_blank">
        <img src="icons/ig.png" alt="Instagram">
      </a>
      <a href="https://tiktok.com" target="_blank">
        <img src="icons/tt.png" alt="TikTok">
      </a>
      <a href="https://xiaohongshu.com" target="_blank">
        <img src="icons/xhs.png" alt="XiaoHongShu">
      </a>
    </div>
  </div>

  <div class="menu-page">
    <!-- Left fixed section -->
    <div class="menu-left">
      <div class="menu-left-content">
        <a href="home.html">
          <img src="png/logo2.png" class="logo" alt="Logo">
        </a>
        <nav class="vertical-nav">
          <a href="menu.html" class="vertical-link">
            <span class="chinese">菜单</span>
            <span class="divider"></span>
            <span class="english">Menu</span>
          </a>
          <a href="updates.html" class="vertical-link">
            <span class="chinese">动态</span>
            <span class="divider"></span>
            <span class="english">Updates</span>
          </a>
          <a href="home.html#careers" class="vertical-link">
            <span class="chinese">职业</span>
            <span class="divider"></span>
            <span class="english">Careers</span>
          </a>
          <a href="home.html#location" class="vertical-link">
            <span class="chinese">门店</span>
            <span class="divider"></span>
            <span class="english">Visit Us</span>
          </a>
        </nav>
        <div class="hero-contactus-wrapper">
          <div class="social-buttons"> 
            <p>Contact Us</p>
            <a href="https://instagram.com" target="_blank">
              <img src="icons/ig.png" alt="Instagram">
            </a>
            <a href="https://tiktok.com" target="_blank">
              <img src="icons/tt.png" alt="TikTok">
            </a>
            <a href="https://xiaohongshu.com" target="_blank">
              <img src="icons/xhs.png" alt="XiaoHongShu">
            </a>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Right scrollable section -->
    <div class="menu-right">
      <div class="menu-slide"><img src="jpg/Menu-01.jpg" alt="Menu Page 1"></div>
      <div class="menu-slide"><img src="jpg/Menu-02.jpg" alt="Menu Page 2"></div>
      <div class="menu-slide"><img src="jpg/Menu-03.jpg" alt="Menu Page 3"></div>
      <div class="menu-slide"><img src="jpg/Menu-04.jpg" alt="Menu Page 4"></div>
      <div class="menu-slide"><img src="jpg/Menu-05.jpg" alt="Menu Page 5"></div>
      <div class="menu-slide"><img src="jpg/Menu-06.jpg" alt="Menu Page 6"></div>
      <div class="menu-slide"><img src="jpg/Menu-07.jpg" alt="Menu Page 7"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const hamburger = document.getElementById('hamburger');
      const mobileMenu = document.getElementById('mobileMenu');
      const mobileNavLinks = document.querySelectorAll('.mobile-nav-link');
      
      function toggleMobileMenu() {
        hamburger.classList.toggle('active');
        mobileMenu.classList.toggle('active');
        
        // Prevent body scroll when menu is open
        if (mobileMenu.classList.contains('active')) {
          document.body.style.overflow = 'hidden';
        } else {
          document.body.style.overflow = 'auto';
        }
      }
      
      function closeMobileMenu() {
        hamburger.classList.remove('active');
        mobileMenu.classList.remove('active');
        document.body.style.overflow = 'auto';
      }
      
      // Toggle menu on hamburger click
      hamburger.addEventListener('click', toggleMobileMenu);
      
      // Close mobile menu when clicking on a link
      mobileNavLinks.forEach(function(link) {
        link.addEventListener('click', closeMobileMenu);
      });
      
      // Close mobile menu when clicking outside
      document.addEventListener('click', function(e) {
        const mobileHeader = document.querySelector('.mobile-header');
        
        if (mobileMenu.classList.contains('active') && 
            !mobileHeader.contains(e.target) && 
            !mobileMenu.contains(e.target)) {
          closeMobileMenu();
        }
      });
    });
  </script>
</body>
</html>
